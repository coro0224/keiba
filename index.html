<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025年 GIレーススケジュール</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <h1>2025年 GIレーススケジュール</h1>
  <table>
    <thead>
      <tr>
        <th>日付</th>
        <th>GI名</th>
        <th>競馬場名</th>
        <th>距離</th>
      </tr>
    </thead>
    <tbody id="race-schedule">
      <!-- レースデータが動的に挿入されます -->
    </tbody>
  </table>

  <div id="race-info" class="hidden">
    <h2 id="race-title"></h2>
    <img id="race-image" src="" alt="競馬場の写真">
    <p id="race-review"></p>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
